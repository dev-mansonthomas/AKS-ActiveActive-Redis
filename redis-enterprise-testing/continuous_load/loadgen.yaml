apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-loadgen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-loadgen
  template:
    metadata:
      labels:
        app: redis-loadgen
    spec:
      containers:
        - name: redis-loadgen
          image: thomasmanson458/redis-loadgen:latest
          env:
            - name: REDIS_HOST
              value: "10.244.0.13"
            - name: REDIS_PORT
              value: "12001"
          resources:
            limits:
              memory: "64Mi"
              cpu: "100m"